<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="shortcut icon" href="./assets/images/Logo-Amazing-Events.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Amazing Events</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" >

            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                  <img src="./assets/images/Logo-Amazing-Events.ico" alt="Logo" class="d-inline-block align-text-top">
                </a>
            </div>
            <form class="container-fluid justify-content-center">
                <a href="./index.html" class="btn btn-outline-info" role="button">Home</a>
                <a href="./upcoming_events.html" class="btn btn-outline-info" role="button">Upcoming Events</a>
                <a href="./past_events.html" class="btn btn-outline-info" role="button">Past Events</a>
                <a href="#" class="btn btn-outline-info" role="button">Contact</a>
                <a href="./stats.html" class="btn btn-outline-info"  role="button">Stats</a>
            </form>
        </nav>

        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/music2.jpg" class="d-block w-100" alt="concert">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/brindis.jpg" class="d-block w-100" alt="food">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/music1.jpg" class="d-block w-100" alt="music">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </header>

    <main class="d-flex justify-content-center align-items-center">

        <form class="form-contact m-5 col-sm-5 ">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Name:</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </main>
    
    <footer>

        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container">
                <div>
                    <a class="navbar-brand" href="https://www.instagram.com/" target="_blank">
                        <img src="./assets/images/Instagram.png" alt="instagram" width="40">
                    </a>
                    <a class="navbar-brand" href="https://www.whatsapp.com/" target="_blank">
                        <img src="./assets/images/WhatsApp.png" alt="whatsapp" width="40">
                    </a>
                    <a class="navbar-brand" href="https://www.facebook.com/" target="_blank">
                        <img src="./assets/images/Facebook.png" alt="facebook" width="40">
                    </a>
                </div>
                <span class="navbar-brand mb-0 h1">FE08-TN</span>
            </div>
        </nav>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
